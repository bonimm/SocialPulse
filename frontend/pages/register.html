<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPulse - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">SocialPulse</h1>
            <p class="text-gray-400 mt-2">Análisis de redes sociales</p>
        </div>

        <!-- Formulario -->
         <div>
                <label class="text-gray-300 text-sm">Email</label>
                <input type="email" 
                       class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Tu Email">
            </div>
        <div class="space-y-4">
            <div>
                <label class="text-gray-300 text-sm">Usuario</label>
                <input type="text" 
                       class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Tu usuario">
            </div>
            <div>
                <label class="text-gray-300 text-sm">Contraseña</label>
                <input type="password" 
                       class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Tu contraseña">
            </div>
            <div>
                <label class="text-gray-300 text-sm">Confirmar Contraseña</label>
                <input type="password" 
                       class="w-full bg-gray-700 text-white px-4 py-2 rounded-lg mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Tu contraseña">
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition duration-200">
                Crear cuenta
            </button>
        </div>

        <!-- Enlace registro -->
        <p class="text-center text-gray-400 mt-6 text-sm">
            ¿No tienes cuenta? 
            <a href="register.html" class="text-blue-400 hover:underline">Regístrate</a>
        </p>

    </div>

</body>
</html>
