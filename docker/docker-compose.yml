
services:
  mysql:
    image: mysql:8.0
    container_name: socialpulse_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  php:
    build: .
    container_name: socialpulse_php
    ports:
      - "8080:80"
    volumes:
      - ../backend:/var/www/html
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
  redis:
    image: redis:7.0
    container_name: socialpulse_redis
    ports:
      - "6379:6379"

volumes:
  mysql_data:
